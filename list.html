<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Ordered List</h2>
    <hr>
    <ol type="A" start="2">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <h2 align="center">Unordered List</h2>
    <hr>
    <ul type="disc">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <h2 align="center">Defination List</h2>
    <hr>
    <dl>
        <dt>Coffee
            <dd>At 5 pm</dd>
        </dt>
        <dt>Tea
            <dd>At 10 am</dd>
        </dt>
    </dl>

</body>
</html>
